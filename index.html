<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="notifications">
        <li class="toast success">
            <div class="column">
               <i class="fa fa-circle-check"></i>
               <span>This has been done successfully</span>
            </div>
            <i class="fa fa-xmark"></i>
        </li>
        <li class="toast error">
            <div class="column">
                <i class="fa fa-circle-xmark"></i>
                <span>This Is  a Fatal Error</span>
            </div>
            <i class="fa fa-xmark"></i>
        </li>
        <li class="toast warning">
            <div class="column">
                <i class="fa fa-circle-exclamation"></i>
                <span>This is a Warning toast</span>
            </div>
            <i class="fa fa-xmark"></i>
        </li>
        <li class="toast info">
            <div class="column">
                <i class="fa fa-files"></i>
                <span>This is a new information</span>
            </div>
            <i class="fa fa-xmark"></i>
        </li>
    </ul>
    <div class="buttons">
        <div id="success" class="btn btn-success">Success</div>
        <div id="error" class="btn btn-danger">Error</div>
        <div id="warning" class="btn btn-warning">Warning</div>
        <div id="info" class="btn btn-info">INFO</div>
    </div>
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
